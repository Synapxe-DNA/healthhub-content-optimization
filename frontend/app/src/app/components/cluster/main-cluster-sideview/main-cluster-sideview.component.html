<div class="relative h-full border-l-2 border-solid border-gray-400">
    <div>
        <app-main-cluster-filter></app-main-cluster-filter>
        <app-main-cluster-sort></app-main-cluster-sort>
    </div>
    <app-status-bar></app-status-bar>
    <div class="absolute bottom-4 flex flex-row justify-center w-full">
        <button
        size="m"
        tuiButton
        type="button"
        class="tui-space_right-3"
        (click)="showReviewDialog(template)"
        >
            Review
        </button>
    </div>
</div>


<ng-template
    #template
    let-observer
>   
    <div class="flex flex-col items-center">
        <p class="text-2xl mb-5">Ready to review?</p>
        <p class="mb-5">Selected: {{clusterSelected}}</p>
        <button
        size="m"
        tuiButton
        type="button"
        class="tui-space_right-3"
        (click)="goToCombinePage();observer.complete()"
        >
            Review
        </button>
    </div>

</ng-template>
